<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Buttons</title>
</head>

<body>

    <!-- Normal Button
    Used for general UI actions (JavaScript functions, navigation). -->
    <button>Click Me</button>

    <!-- Submit Button -->
    <!-- Submits a form to the server. -->
    <button type="submit">Submit</button>

    <!-- Reset Button -->
    <!-- Resets all form input fields back to default values. -->
    <button type="reset">Reset</button>


</body>

</html>
