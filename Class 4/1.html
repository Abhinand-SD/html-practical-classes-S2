<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Attribute in <a> Tag</title>
</head>
<body>
    <!--  _blank opens in new tab-->
    <a href="https://corpusdatahub.com" target="_blank">Open Corpus Data Hub in new tab</a> <br>

    <!-- _self opens in same tab -->
    <a href="https://corpusdatahub.com" target="_self">Open Corpus Data Hub in same tab</a> <br>
    
    <!-- _parent opens in parent tab -->
    <a href="https://corpusdatahub.com" target="_parent">Open Corpus Data Hub in parent tab</a> <br>
    
    <!-- _top opens in top tab -->
    <a href="https://corpusdatahub.com" target="_top">Open Corpus Data Hub in top tab</a> 
    
</body>
</html>
