<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
</head>

<body>

    <input list="languages" placeholder="Select a language">
    <datalist id="languages">
        <option value="HTML">
        <option value="CSS">
        <option value="JavaScript">
    </datalist>

</body>

</html>
