<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I vs Em</title>
</head>
<body>
    <p>This is a <i>italic</i> text.</p> <!--Italic Text-->
    <p>This is a <em>em</em> text.</p> <!--Emphasis Text-->
</body>
</html>
