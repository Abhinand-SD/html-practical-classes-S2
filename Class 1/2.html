<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Tags</title>
</head>
<body>

    <p>This is a <b>bold</b> text.</p> <!--Bold Text-->
    <p>This is a <i>italic</i> text.</p> <!--Italic Text-->

</body>
</html>
